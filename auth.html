                </div>
                <div>
                    <input id="reg-password-again__input" name="password_repeat" type="password" placeholder="" required>
                    <label for="reg-password-again__input" class="text-password__label">Повторите пароль</label>
                </div>
                <div class="radio-container">
                    <div>
                        <input id="doctor-ident__input" name="ident__input" type="radio" required>
                        <label for="doctor-ident__input" class="radio__label">Я врач</label>
                    </div>
                    <div>
                        <input id="patient-ident__input" name="ident__input" type="radio">
                        <label for="patient-ident__input" class="radio__label">Я пациент</label>
                    </div>

                <span class="form-leafer">Уже есть аккаунт? - <a class="link" href="#log">Войти</a></span>

                <h2 class="title title-line">Вход</h2>
                <div>
                    <input id="log-email__input" name="email" type="email" placeholder="" required>
                    <label for="log-email__input" class="text-password__label">Почта</label>
                </div>
                <div class="password-container__div">
                    <div>
                        <input id="log-password__input" name="password" type="password" placeholder="" required>
                        <label for="log-password__input" class="text-password__label">Пароль</label>
                    </div>

                    </div>
                </div>
                <button type="submit">
                    Войти

                <span class="form-leafer">Еще нет аккаунта? - <a class="link" href="#reg">Создай!</a></span>
